<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .gg{
            display: inline-block;
        }
    </style>
    </head>

<body class="p-4 ">

    <!--Nesnelere nasıl kenarlık vereceğimizi ve nasıl boyutlandıracağımızı öğreneceğiz.
    (border,border-top,border-bottom,border-left,border-right)-->
    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border "></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>


    <!--borderlara renk ataması yapma.(border-danger,border-primary,...)-->
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border-top border-danger"></div>
    <div class="bg-light mt-2 p-4 border-bottom border-danger"></div>
    <div class="bg-light mt-2 p-4 border-right border-danger"></div>
    <div class="bg-light mt-2 p-4 border-left border-danger"></div>

    <!--kenarlıklar verildiyse kaldırma nasıl olacak
         (border-0,border-top-0,border-bottom-0,border-left-0,border-right-0).-->
    <div class="bg-light mt-2 p-4 " ></div>
    <div class="bg-light mt-2 p-4 border border-dark border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-dark border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-dark border-left-0"></div>

    <!--Radius verme(Rounded,rounded-top,rounded-bottom,rounded-left,rounded-right)-->
    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>

   <!--kaplayacağı alanı nasıl belirttiğimze bakın(w-25,w-50,w-75,w-100)-->
    <div class="bg-primary mt-2 p-4 border w-25" ></div>
    <div class="bg-primary mt-2 p-4 border w-50" ></div>
    <div class="bg-primary mt-2 p-4 border w-75" ></div>
    <div class="bg-primary mt-2 p-4 border w-100" ></div>

    <div style="height: 200px;" class="bg-warning">
        <div class="bg-dark  p-4 border h-25 gg" ></div>
        <div class="bg-dark  p-4 border h-50 gg" ></div>
        <div class="bg-dark  p-4 border h-75 gg" ></div>
        <div class="bg-dark  p-4 border h-100 gg" ></div>

        
    </div>
    <br><br>
    <!--gölgelendirme nasıl verildiğini öğreelim(shadow)-->
    <div class="bg-light m-2 p-4 border h-25 shadow" ></div>
    <div class="bg-light m-2 p-4 border h-25 shadow-sm" ></div>










        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
