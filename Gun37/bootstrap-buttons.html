<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 20px;
    }
    .gurup-2{
        margin-left: 100px;
    }
</style>

<body>
    <!--Arka plan rengi olan bir buton tasarımı oluşturduk.-->
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>

    <br><br>
    <!--Etiketlerimizi de buton haline getirebildik.-->
    <a href="#" class="btn btn-danger">Link button</a>

    <br><br>
    <!--btn yanına outline ekleyerek arka plan rengi olmayan bir buton eklemiş olduk.--->
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-dark">dark</button>

    <br><br>
    <!--oluşturduğumuz butonların büyüklüğünü şöyle ayarlayabiliriz.-->
    <button type="button" class="btn btn-success btn-lg">success</button>
    <button type="button" class="btn btn-success btn-sm">success</button>

    <br><br>
    <!--Blok bir buton şöyle oluşturabiliriz.-->
    <button type="button" class="btn btn-secondary btn-lg btn-block">block button</button>

    <br><br>
    <!--aktif bir button oluşturma üzerine tıklanmış gibi bir görünüm olur. hover olayı kalkmış odu-->
    <button type="button" class="btn btn-primary active">actif button</button>
    <br><br>

    <!--Tıklanamaz bir buton oluşturma-->
    <button type="button" class="btn btn-primary active text-capitalize" disabled>tıklanamaz button</button>
    <br><br>

    <!--butonları bir grup haline nasıl getireceğiz.-->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>

    <br><br>
    <!--butonları bir grup halinde alt alta nasıl getireceğiz.-->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>
    <br><br>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
        </div>
        <div class="btn-group gurup-2">
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">8</button>

        </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
