<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      .box{
          width:150px;
         height:150px;
      }
  </style>
  </head>
  <body>
      <!--Margin değerlerini boststrap kütüphanesinden nasıl çekeceğimizi göstereceğim.
        margin için =(m) kullanıyruz (0,1,2,2,4,5) aralığıdna değer ataması yapıyoruz. m-0,m-1,...m-5
        margin-right içiin=(mr) kullanıyoruz.
        margin-left için=(ml) kullanıyoruz.
        margin-top için=(mt) kullanıyoruz.
        margin-bottom için=(mb) kullanıyoruz.
        
        her ikisini de bir arada vermek istersek o zamnda (x ve y) eksenlerini düşünüp buna göre kullanacagız.
        margin-top,margin-bottom=(my) kullanıyoruz.
        margin-right,margin-left=(mx) kullanıyoruz.
    -->


    <div class="bg-primary box">Kutu1</div>
    <div class="bg-success mx-5 mt-5 box">Kutu2</div>
    <div class="bg-primary m-4 box">Kutu3</div>
    <div class="bg-success box py-3">Kutu4</div>
    <div class="bg-primary box p-5">Kutu5</div>
    <div class="bg-success box px-5">Kutu6</div>

    <!--padding değerlerini boststrap kütüphanesinden nasıl çekeceğimizi göstereceğim.
        padding için =(p) kullanıyruz (0,1,2,2,4,5) aralığıdna değer ataması yapıyoruz. p-0,p-1,...p-5
        padding -right içiin=(pr) kullanıyoruz.
        padding -left için=(pl) kullanıyoruz.
        padding -top için=(pt) kullanıyoruz.
        padding -bottom için=(pb) kullanıyoruz.
        
        her ikisini de bir arada vermek istersek o zamnda (x ve y) eksenlerini düşünüp buna göre kullanacagız.
        padding-top,margin-bottom=(py) kullanıyoruz.
        padding-right,margin-left=(px) kullanıyoruz.
    -->



      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
