<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css ile paragrafa renk atama</title>
    <meta name="keywords" content="css ile renk atama">
    <meta name="description" content="css ile p etiketine renk ataması yapma">
    <style>
        /*Internel Css*/
        h1 {
            font-size: 50px;
            color: seagreen;
            text-align: center;
        }

        p {
            color: red;
            background-color: rgb(228, 230, 236);
            border: 2px solid rgb(11, 150, 243);
        }
    </style>
</head>

<body>
    <h1 style="border: 1px solid red;">3.gün Web Geliştirme</h1>
    <p style="color: rgb(20, 91, 245);font-size: 10px;">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.

    </p>
    <p style="border: none;"> <!--burada 2 paragrafımızda çerceve istemedik iptal ettik.-->
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.

    </p>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.

    </p>

</body>

</html>
