<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-ıcons</title>
    <meta name="" content="css-ıcons">
    <meta name="" content="css-ıcons dersini sizlere anlatmak için eğitim hiizmeti vermekteyiz.">
    <link rel="stylesheet" href="css-ıcons.css">
    <!--
    İcon erişimi için dokuman indirip proje içine atarız ve projemizde ilgili iconu kullanabiliriz.
    Yada asağıda yapmış olduğum gibi direk ilgili iconu internetten çekeriz.
    -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--İconu cektimiz internet adresi.-->

</head>

<body>
    <i class="fas fa-home"></i>
    <!--İkon etiketimizi kullanarak icon oluşturduk.-->
    <!--İconlarımızın boyutları ile oynarken her zaman font-size değeri vermek zorunda değiliz.
    i etiketii çinde belirttiğimiz sabit büyüklük değerşeri mevcut aşağıda olduğu gibi-->
    <i class="fas fa-home fa-xs"></i>
    <i class="fas fa-home fa-sm"></i>
    <i class="fas fa-home fa-lg"></i>
    <i class="fas fa-home fa-2x"></i>
    <i class="fas fa-home fa-3x"></i>
    <i class="fas fa-home fa-5x"></i>
    <i class="fas fa-home fa-10x"></i>
    <i class="fas fa-home fa-10x"></i>
    <!--bu boyutladırma kodu çalışmaz nedeni etiket içinde
        2 ile 10 katına kadar değer verebilmemizdir.-->
    <ul class="fa-ul">
        <li> 
            <span class="Fa-li"></span>
            <i class="fas fa-check-square"></i>
            list

        </li>
        <li>
            <span class="Fa-li"></span>
            <i class="fas fa-check-square"></i>
            list
        </li>
        <li>
            <span class="Fa-li"></span>
            <i class="fas fa-check-square"></i>
            list

        </li>
    </ul>

    <div class="fa-3x"><!--Varsayılan değerin 3 katı olacak şekilde ayarladık.-->
        <i class="fas fa-spinner fa-spin"></i> <!--fa-spin dediğimizde iconmuz hareketl hale gelir.-->
        <i class="fas fa-spinner fa-pulse"></i>
        <i class="fas fa-circle-notch fa-spin"></i>

        

    </div>

</body>

</html>
