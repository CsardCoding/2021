<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Bicimlendirme etiketleri</title>
  <meta name="keywors" content="html bickmleneirme">
  <meta name="description" content="HTML bicimlensirme, bicimlendirme etiketleri kullanimi">
  
</head>
<body>
   <div>
     <p>
       <b>(b) koyu metin</b><br>
       <big>(big) buyuk metin</big><br>
       <em>(em) vurgulanmis metin</em><br>  
       <strong>(strong) guclu metin</strong><br>
       <i>(i) italik metin</i><br>
       <small>(small) kucuk metin</small><br>
       <sub>(sub) alt indis metin</sub><br>
       <sup>(sup) ust indis metin</sup><br>
       <ins>(ins) alti cizili metin</ins><br>
       <del>(del) ustu cizili metin</del><br>
       <mark>(mark) zemini renklendirilmis metin</mark><br>
         
         
     
     </p>
   </div>
  
</body>
</html>
